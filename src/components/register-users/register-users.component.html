<div class="container mt-4">
    <h2>Registro de Usuarios</h2>
    <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
      <div class="mb-3">
        <label for="username" class="form-label">Nombre de Usuario</label>
        <input type="text" id="username" formControlName="username" class="form-control" placeholder="Ingresa el nombre de usuario">
      </div>
  
      <div class="mb-3">
        <label for="email" class="form-label">Correo Electr칩nico</label>
        <input type="email" id="email" formControlName="email" class="form-control" placeholder="Ingresa el correo electr칩nico">
      </div>
  
      <div class="mb-3">
        <label for="password" class="form-label">Contrase침a</label>
        <input type="password" id="password" formControlName="password" class="form-control" placeholder="Ingresa una contrase침a">
      </div>
  
      <div class="mb-3">
        <label for="role" class="form-label">Rol</label>
        <select id="role" formControlName="role" class="form-select">
          <option value="" disabled selected>Selecciona un rol</option>
          <option *ngFor="let role of roles" [value]="role">{{ role }}</option>
        </select>
      </div>
  
      <button type="submit" class="btn btn-primary" [disabled]="registerForm.invalid">Registrar Usuario</button>
    </form>
  </div>
